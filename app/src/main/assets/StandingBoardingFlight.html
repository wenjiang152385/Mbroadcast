<!DOCTYPE html>
<html>
<head lang="en">

    <title>过站航班登机广播</title>

    <script type="application/javascript" src="jquery.min.js"></script>

<body>
<div id="usual">
    <p>手持<input type="text" id="color">颜色过站登机牌的旅客请注意：</p>
    <div class="content">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="message1">乘坐<span id="airlines"></span>&nbsp;<span id="flightno"></span>&nbsp;航班</span>(代码共享航班<input type="text" id="sharingflight">)<span id="message2">前往&nbsp;<span id="destination"></span>&nbsp;的旅客，现在开始登机了。请您带好随身物品，出示登机牌，按秩序由&nbsp;</span><input type="text" id="counter">号门登机。<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;祝各位旅客旅途愉快，谢谢！
    </div>
</div>
<div id="emergency">
    <p>手持<input type="text" disabled="disabled" class="inputClass">颜色过站登机牌的旅客请注意：</p>
    <div class="content">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>乘坐<span></span>&nbsp;<span></span>&nbsp;航班</span>(代码共享航班<input type="text"  disabled="disabled" class="inputClass">)<span>前往&nbsp;<span></span>&nbsp;的旅客，现在开始登机了。请您带好随身物品，出示登机牌，按秩序由&nbsp;</span><input type="text"  disabled="disabled" class="inputClass">号门登机。<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;祝各位旅客旅途愉快，谢谢！
    </div>
</div>
</body>
</html>
